<html>
<head>
    <title>用户登录</title>
    <meta name="viewport" content="width=divic-width, initial-scale=1.0">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/maces.css" rel="stylesheet">
</head>
<body>
<h1 style="text-align: center; margin-top: 40px">用户登录</h1>
<div class="container" style="margin-top: 60px">
    <form action="/login" method="post">
        <div class="col-12" style="text-align: center">
            <span style="font-size: 15px">username:</span>
            <label>
                <input class="input_s" type="text" name="email" placeholder="input email">
            </label>
        </div>
        <div class="col-12" style="margin-top: 20px;text-align: center">
            <span style="font-size: 15px">password:</span>
            <label>
                <input class="input_s" type="password" name="password" placeholder="input passwd">
            </label>
        </div>
        <div class="btn-block" style=" margin-top: 30px;size: 20px;text-align: center">
            <input class="button_s" type="submit" value="登录">
        </div>
        <div style="margin-top: 20px;margin-right: 10px" >
            <a href="/reg" class="reg_info">没有账号？</a>
        </div>
    </form>
</div>
</body>
</html>
