<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>HACKER_注册页</title>
	<meta name="keywords" content="关键字列表" />
	<meta name="description" content="网页描述" />
	<link rel="stylesheet" type="text/css" href="../css/public.css" />
	<link rel="stylesheet" type="text/css" href="../css/register.css" />
	<style type="text/css"></style>
	<script type="text/javascript"></script>
</head>
<body>
	<div class="header_wrap">
		<div id="header" class="auto">
			<div class="logo">SPNEWS</div>
			<div class="nav">
				<a class="hover" href="/">首页</a>
			</div>
			<div class="serarch">
				<form action="/search" method="post">
					<input class="keyword" type="text" name="keyword" placeholder="搜索其实很简单" />
					<input class="submit" type="submit" name="submit" value="" />
				</form>
			</div>
			<div class="login">
				<a href="/login">登录</a>&nbsp;
				<a href="/register">注册</a>
			</div>
		</div>
	</div>
	<div style="margin-top:55px;"></div>
	<div id="register" class="auto">
		<h2>欢迎注册成为会员</h2>
		<form action='/reg' method= "POST" >
			<label>用户名：<input type="text" name='username' /><span>*6-16位，请使用英文字母、数字</span></label>
			<label>邮箱：<input type="text" name='email' /><span>*6-16位，请使用英文字母、数字</span></label>
			<label>密码：<input type="password" name='password' /><span>*6-16位，请使用英文字母、数字，注意区分大小写</span></label>
			<label>确认密码：<input type="password" name='password2' /><span>*两次输入的密码必须一致</span></label>
			<input class="btn" type="submit" value="确定注册" />
			<a href="/login" >已有账号？</a>
		</form>
	</div>
</body>
</html>
