<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book</title>
        <link href="../static/css/bootstrap.css" rel="stylesheet">
        <link href="../static/css/typeahead.bootstrap.css" rel="stylesheet">
        <link href="../static/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="../static/css/ctftime2.css" rel="stylesheet"/>
        <link href="../static/css/translateelement.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="classList" style="align-content: center;margin-left: 100px;margin-right: 100px">
            <div style="padding:10px 0;">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <th>
								<span style="vertical-align: inherit;">
									<span style="vertical-align: inherit;">封面</span>
								</span>
                        </th>
                        <th>
								<span style="vertical-align: inherit;">
									<span style="vertical-align: inherit;">书名</span>
								</span>
                        </th>
                        <th>
								<span style="vertical-align: inherit;">
									<span style="vertical-align: inherit;">作者</span>
								</span>
                        </th>
                        <th>
								<span style="vertical-align: inherit;">
									<span style="vertical-align: inherit;">简介</span>
								</span>
                        </th>
                        <th>
								<span style="vertical-align: inherit;">
									<span style="vertical-align: inherit;">购买</span>
								</span>
                        </th>
                    </tr>
                    {{range .Books}}
                    <tr>
                        <td style="width: 13%">
                            <!--<span style="vertical-align: inherit;">-->
                                <!--<span style="vertical-align: inherit;"></span>-->
                                <img src="{{.Photo}}" style="align-content:center;width: 100px;height: 125px"/>
                            <!--</span>-->
                        </td>
                        <td style="width: 20%">
                            <span style="vertical-align: inherit;">
                                <span style="vertical-align: inherit;">{{.Name}}</span>
                            </span>
                        </td>
                        <td style="width: 20%">
                            <span style="vertical-align: inherit;">
                                <span style="vertical-align: inherit;">{{.Author}}</span>
                            </span>
                        </td>
                        <td style="width: 27%">
                            <span style="vertical-align: inherit;">
                                <span style="vertical-align: inherit;">{{.Info}}</span>
                            </span>
                        </td>
                        <td style="width: 20%">
                            <span style="vertical-align: inherit;">
                                <span style="vertical-align: inherit;"><a href="{{.Buy}}">购买地址</a> </span>
                            </span>
                        </td>
                    </tr>
                    {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
